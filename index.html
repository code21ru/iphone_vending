<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Custom style -->
    <link rel="stylesheet" href="main.css">

    <title>Vending page!</title>

</head>
<body>
    <h1>Vending page components</h1>

    <!-- Component 127 - Black text on White background -->
    <section>
        <div class="container">
            <form action="">
                <div class="form-row justify-content-center">
                    <div class="form-group">
                        <label for="chairNumber"></label>
                        <input type="text" class="chair-number" id="chairNumber" placeholder="000-000">
                    </div>
                    <div class="form-group">
                        <label for="chairNumber1"></label>
                        <input type="text" class="chair-number chair-number_black" id="chairNumber1" placeholder="000-000">
                    </div>
                </div>

            </form>

        </div>


    </section>

    <section>
        <div class="container">
            <!-- Rovos logo -->
            <nav class="navbar justify-content-center">
                <a class="navbar-brand m-auto" href="#">
                    <img src="images/rovos_logo.png" alt="Rovos"    />
                </a>
            </nav>
        </div>
    </section>





<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>
